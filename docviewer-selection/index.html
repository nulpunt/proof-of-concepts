<!DOCTYPE html>
<html ng-app="docviewerSelection" >
	<head>
		<title>Nulpunt proof-of-concept: letterbox</title>
		<style>
			html {
				-webkit-user-select: none;  /* Chrome all / Safari all */
				-moz-user-select: none;     /* Firefox all */
				-ms-user-select: none;      /* IE 10+ */

				/* No support for these yet, use at own risk */
				-o-user-select: none;
				user-select: none;     
			}

			.selectable, .selectable div {
				-webkit-user-select: all;
				-moz-user-select: all;
				-ms-user-select: all;
				-o-user-select: all;
				user-select: all;
			}

			#docviewer {
				position: relative;
			}
			.character {
				position: absolute;
				display: inline;
				/*color: red;*/
				font-weight: bold;
				/*background-color: rgba(255, 255, 255, 0.8);*/
				color: rgba(0,0,0,0);
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js" ></script>
		<script src="script.js" ></script>
	</head>
	<body>
		<div id="docviewer" ng-controller="DocviewerCtrl" >
			<img src="pkiTaskforce.png" />
			<div id="lines" class="selectable" >
				<div class="line" ng-repeat="line in text.lines">
					<div class="character character-{{character.c}}" style="bottom: {{character.y}}px; left: {{character.x}}px;" ng-repeat="character in line.characters">{{character.c}}</div>
				</div>
			</div>
		</div>
	</body>
</html>
